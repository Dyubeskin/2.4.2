<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admins/users-update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <label>User role</label><input type="checkbox" name="userr">
    <label>Admin role</label><input type="checkbox" name="admin">

    <input type="submit" value="Update"/>
</form>
<br>
<form th:method="GET" action="/logout">
    <input type="submit" value="logout">
</form>
</body>
</html>
